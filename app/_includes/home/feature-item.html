<li class="feature-{{ feature.feature-position }}">
	<a href="{{ feature.link }}">
		<figure>
			<img src="/images/features/{{ feature.path | replace: '_features/', '' | replace: '.md', '' }}.jpg" alt="{{ feature.image-alt | escape }}" />
		</figure>
		<h2>{{ feature.title | escape }}</h2>
		{% if feature.feature-position == 1 then %}<p>{{ feature.details }}</p>{% endif %}
	</a>
</li>
